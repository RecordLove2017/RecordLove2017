    <script>
        var wordsArray=new Array(693)
        var num = 0;
        var paramObj = {
            httpUrl: 'https://love.itjoker.cn/Words/words.txt',
            type: 'get',
        }
        httpRequest(paramObj, function(response) {
            var temp = '',
                word = '';
            for (var i = 0; i < response.length; i++) {
                if (response[i] != '\n') {
                    temp += response[i];
                } else {
                    wordsArray[num] = temp;
                    word += '<div id="' + num.toString() + '" class="word">' + temp + '</div>';
                    num += 1;
                    temp = '';
                }
            }
            document.getElementById("wordlist").innerHTML = word;
        }, function() {

            Sort_wordsArray[i] = Sort_wordsArray_translate[i] + Sort_wordsArray_translate[i];
