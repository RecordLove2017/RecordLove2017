        <div id="main">
            <div id="wordlist"></div>

    <script>
        var wordsArray=new Array(693)
        var num = 0;
        var paramObj = {
            httpUrl: '/words.txt',
            type: 'get',
        }
        httpRequest(paramObj, function(response) {
            var temp = '',
                word = '';
            for (var i = 0; i < response.length; i++) {
                if (response[i] != '\n') {
                    temp += response[i];
                } else {
                    wordsArray[num] = temp;
                    word += '<div id="' + num.toString() + '" class="word">' + temp + '</div>';
                    num += 1;
                    temp = '';
                }
            }
            document.getElementById("wordlist").innerHTML = word;
        }, function() {
            document.getElementById("wordlist").innerHTML = '网络异常! Network ERROR!';
        });
        var sort_data = wordsArray.sort()
        console.log(sort_data);

                document.getElementById(i.toString()).innerHTML=wordsArray[i];
